<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: background 1.2s ease;
}

body.final-bg {
  background: linear-gradient(135deg, #2b193d, #3f1d38);
}

/* PAGES */
.container {
  position: absolute;
  background: #fff;
  padding: 35px;
  border-radius: 25px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  text-align: center;
  width: 90%;
  max-width: 450px;
  min-height: 300px;
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.hidden {
  opacity: 0;
  transform: scale(0.7);
  pointer-events: none;
}

.final {
  border: 4px solid #ff4d6d;
}

/* TEXT */
h1, h2 {
  color: #000;
}

/* BUTTONS */
.buttons {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  border: none;
  border-radius: 50px;
  padding: 15px 30px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.3s ease;
  touch-action: manipulation;
}

#yesBtn {
  background: #ff4d6d;
  color: yellow;
}

#noBtn {
  background: #adb5bd;
  color: black;
}

/* GIFS */
.gif {
  width: 100%;
  border-radius: 15px;
  margin-top: 15px;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  color: #ff4d6d;
  animation: floatUp 7s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.6);
    opacity: 0;
  }
  to {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* BEAM */
.beam {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff4d6d 20%, transparent 70%);
  animation: beamExpand 1s ease forwards;
  z-index: 5;
}

@keyframes beamExpand {
  from { transform: scale(0); opacity: 0; }
  to   { transform: scale(3); opacity: 1; }
}
</style>
</head>

<body>

<div class="container" id="questionPage">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <img class="gif" src="https://media.giphy.com/media/3ohs4BSacFKI7A717y/giphy.gif">

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ƒ</button>
  </div>
</div>

<div class="container final hidden" id="yesPage">
  <h1>I knew you'd say YES!!!! ðŸ’žðŸ˜˜ðŸ’–ðŸ’–ðŸ’–</h1>
  <h2>I love you so muchðŸ˜˜</h2>

  <img class="gif" src="https://media4.giphy.com/media/Y4P943aTJRCYfperyN/giphy.gif">
  <img class="gif" src="https://i.pinimg.com/originals/91/b1/62/91b162b0fb2caac739b3dd1ff1fd3ece.gif">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const questionPage = document.getElementById("questionPage");
const yesPage = document.getElementById("yesPage");

let noCount = 0;

const noTexts = [
  "Are you sure? ðŸ˜³",
  "Really?? ðŸ¤¨",
  "Think again ðŸ˜¬",
  "Ok but... sure? ðŸ¥º",
  "This button is tired ðŸ˜­",
  "STOP CLICKING ME ðŸ˜¡"
];

noBtn.addEventListener("click", () => {
  noCount++;
  noBtn.style.transform = `scale(${Math.max(0.4, 1 - noCount * 0.1)})`;
  yesBtn.style.transform = `scale(${1 + noCount * 0.15})`;
  noBtn.textContent = noTexts[noCount % noTexts.length];
});

yesBtn.addEventListener("click", () => {
  const beam = document.createElement("div");
  beam.className = "beam";
  document.body.appendChild(beam);

  setTimeout(() => {
    beam.remove();                       // âœ… remove overlay
    document.body.classList.add("final-bg");
    questionPage.classList.add("hidden");
    yesPage.classList.remove("hidden");
  }, 900);
});

/* FLOATING HEARTS */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 18 + 16 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 350);
</script>

</body>
</html>
